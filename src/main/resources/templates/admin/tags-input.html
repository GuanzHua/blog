<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/animate.css">
  <link rel="stylesheet" href="../../static/css/me.css">
  <title>新增标签</title>
</head>

<body>

  <!-- 导航 -->
  <nav th:replace="admin/_fragments :: nav(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="list icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="../../static/images/1.jpg" alt="" class="ui avatar image">
              官志华
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="large sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags}" class=" teal item">标签列表</a>
        <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增标签</a>
      </div>
    </div>
  </div>


  <!-- 中间内容 -->
  <div id="waypoint" class="m-container-small m-padded-tb-big animated fadeIn">
    <div class="ui container">
      <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
        <input type="hidden" name="id" th:value="*{id}">

        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="ui error message"></div> <!-- 表单验证错误信息提示 -->
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
          <i class="close icon"></i>
          <div class="header">操作失败</div>
          <p th:errors="*{name}">提交信息不符合规则</p>
        </div>
         /*/-->

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">标签名称</label>
            <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
          </div>
        </div>

        <div class="ui right aligned container">
          <button type="button" class="ui button teal basic m-mobile-wide m-margin-bottom-small" onclick="window.history.go(-1)">返回</button>
          <button class="ui teal submit button m-mobile-wide m-margin-bottom-small"><i class="edit icon"></i>提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  <!-- 回到顶部工具条 -->
  <div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons" style="width: 50px;">
      <button class="ui wechat icon teal button"><i class="weixin icon"></i></button>
      <div id="toTop-button" class="ui icon teal button"><i class="chevron up icon"></i></div>
    </div>
  </div>

  <div id="qrcode" class="ui wechat-qr flowing popup transition hidden" style="width: 130px !important;">
    <!-- <img src="./static/images/wechat.png" alt="" class="ui rounded image" style="width:120px !important;"> -->
  </div>

  <!-- 底部footer -->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 120px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
            <a href="#" class="item">用户故事(User Story)</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email: 503324943@qq.com</a>
            <a href="#" class="item">QQ: 503324943</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-opacity-mini">Guanzh</h4>
          <p class="m-text-thin m-text-spaced m-opacity-tiny m-text-lined">这是我的个人博客，会分享关于编程，学习，自我思考相关的内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Guanzh Designed by Guanzh</p>
    </div>
  </footer>

  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../../static/lib/qrcode/qrcode.min.js"></script>
  <script src="../../static/lib/waypoints/jquery.waypoints.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>

    $(".menu.toggle").click(function() {
      $(".m-item").toggleClass("m-mobile-hide");
    });

    $(".ui.dropdown").dropdown({
      on: "click"
    });

    $(".wechat").popup({
      popup: $(".wechat-qr"),
      on: "hover",
      position: "left center"
    });

    // 二维码
    var qrcode = new QRCode("qrcode", {
    text: "http://xuankuxiaoerlang.info/admin/tags-input",
    width: 110,
    height: 110,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
    });

    $("#toTop-button").click(function() {
      $(window).scrollTo(0,500);
    });

    //滚动侦测
    var waypoint = new Waypoint({
      element: document.getElementById('waypoint'),
      handler: function(direction) {
        if (direction == 'down') {
          $('#toolbar').show(800);
        } else {
          $('#toolbar').hide(800);
        }
      }
    });

    //消息提示关闭初始化
    $(".message .close").on("click", function(){
        $(this).closest(".message").transition("fade");
    });

    // 博客发布表单验证
    $(".ui.form").form({
      fields: {
        name: {
          identifier: "name",
          rules: [{
            type: "empty",
            prompt: "请输入分类名称！"
          }]
        }
      }
    });
  </script>
</body>

</html>
